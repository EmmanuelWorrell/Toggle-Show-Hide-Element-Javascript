<!DOCTYPE html>
<html>
<body>
<h2>Toggle Visibility of the Element.</h2>
<p>Please click the button to toggle visibility of the element.</p>
<button onclick="toggle_visibility('foo');">
    Button
   </button>
   
   <div id="foo">
     Visible element.
   </div>

<script>


function toggle_visibility(foo) {
       var e = document.getElementById(foo);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }

</script>

</body>
</html>
